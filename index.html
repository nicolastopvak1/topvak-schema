<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>topvak app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-time center-container">
        <div class="container container-time">
            <div class="container-current-time_label">het is nu...</div>
            <div id="currentTime" class="container-current-time_value">huidige tijd</div>
        </div>
        <div id="currentActivity" class="current-activity-description">huidige activiteit</div>

        <div class="container container-activity-from-to">

            <span>van <span id="currentActivityFrom" class="activity-time">begin</span> tot
                <span id="currentActivityTo" class="activity-time">einduur</span>
            </span>
        </div>
    </div>


    <div class="center-container">
        <table border="1" id="schedule-table">
            <thead>
                <tr>
                    <th class="cell">Tijd</th>
                    <th class="cell">Activiteit</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script>
        function updateCurrentTime() {
            const now = new Date();
            const currentTimeText = String(now.getHours()).padStart(2, '0') + ':' +
                String(now.getMinutes()).padStart(2, '0') + ':' +
                String(now.getSeconds()).padStart(2, '0');
            document.querySelector('#currentTime').innerHTML = currentTimeText;
        }
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

    </script>
</body>

</html>
